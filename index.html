<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <section>
        <div class="main">
            <div>
                <h1 style="text-align: center; font-size: 50px; color: blue; text-shadow: 2px 2px 4px black;"> <b> <i>
                            Simplest Calculator </i> </b> </h1>
            </div>
            <div>
                <input id="result" class="screen" type="text">
            </div>
            <div>
                <button class="clear" onclick="clearscreen()">Clr</button>
                <button class="oparators" onclick="getNum('%')">%</button>
                <button class="oparators" onclick="getNum('^')">x<sup>2</sup></button>
                <button class="oparators" onclick="getNum('/')">รท</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('7')">7</button>
                <button class="btn" onclick="getNum('8')">8</button>
                <button class="btn" onclick="getNum('9')">9</button>
                <button class="oparators" onclick="getNum('*')">X</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('4')">4</button>
                <button class="btn" onclick="getNum('5')">5</button>
                <button class="btn" onclick="getNum('6')">6</button>
                <button class="oparators" onclick="getNum('-')">-</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('1')">1</button>
                <button class="btn" onclick="getNum('2')">2</button>
                <button class="btn" onclick="getNum('3')">3</button>
                <button class="oparators" onclick="getNum('+')">+</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('0')">0</button>
                <button class="btn" onclick="getNum('.')">.</button>
                <button class="btn" onclick="getNum('3.14')">ฯ</button>
                <button class="oparators" onclick="getresult()">=</button>
            </div>
        </div>

    </section>
</body>

</html>
